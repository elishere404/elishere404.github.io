<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
   <style>
     body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

header {
    background-color: #4caf50;
    color: #ffffff;
    padding: 10px;
    text-align: center;
}

#weatherContainer {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px auto; 
    max-width: 400px; 
}

#weatherForm {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#weatherForm input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

#weatherForm input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

#weatherForm input[type="submit"]:hover {
    background-color: #45a049;
}

#weatherInfo {
    margin-top: 20px;
    text-align: center;
}

#weatherInfo h2 {
    margin-bottom: 10px;
    font-size: 24px;
}

#weatherInfo p {
    margin: 5px 0;
}

#weatherInfo p.error {
    color: #ff0000;
    font-weight: bold;
}
   </style>
</head>
<body>
    <header>
        <h2>Weather Application</h2>
        <button onclick="changeToFahrenheit()">Use Fahrenheit</button>
        <p>(reclick show weather button to show degrees again, only the button text works)</p>
    </header>
    <div id="weatherContainer">
        <form id="weatherForm">
            <input type="text" name="city" id="city" placeholder="Enter city name">
            <input type="submit" value="Get Weather">
        </form>

        <div id="weatherInfo"></div>
    </div>

<script>
  let isFahrenheit = false;

const form = document.getElementById("weatherForm");
const weatherInfo = document.getElementById("weatherInfo");

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const city = document.getElementById("city").value;
    await getWeather(city);
});

async function getWeather(city) {
    let units = 'metric';
    if (isFahrenheit==true) {
        units = 'imperial';
    }
    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=f59d98999cecfcf638aa71d6f580ea19&units=${units}`;

    try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (response.ok) {
            displayWeather(data);
        } else {
            displayError(data.message);
        }
    } catch (error) {
        displayError(`error: ${error}`);
    }
}

function displayWeather(data) {
    weatherInfo.classList.add('active');
    weatherInfo.innerHTML = `
        <h2>Weather in ${data.name}</h2>
        <p data-value="${data.main.temp}" data-unit="celsius">Temperature: ${data.main.temp}°C</p>
        <p>Description: ${data.weather[0].description}</p>
    `;
}

function displayError(message) {
    weatherInfo.classList.add('active');
    weatherInfo.innerHTML = `<p class="error">${message}</p>`;
}

function changeToFahrenheit() {
    const temperatureElements = document.querySelectorAll('#weatherInfo p[data-unit="celsius"]');
    const button = document.querySelector('button');

    if (isFahrenheit === true) {
        temperatureElements.forEach(element => {
            element.innerText = `Temperature: ${element.dataset.value}°C`;
            element.dataset.unit = "celsius";
        });
        button.innerText = "Use Fahrenheit";
        isFahrenheit = false;
    } else {
        temperatureElements.forEach(element => {
            const celsiusString = element.dataset.value;
            const celsius = +celsiusString;
            const fahrenheit = (celsius * 9/5) + 32;
            const roundedFahrenheit = Math.round(fahrenheit * 100) / 100;
            element.innerText = `Temperature: ${roundedFahrenheit}°F`;
            element.dataset.unit = "fahrenheit";
        });
        button.innerText = "Use Degrees";
        isFahrenheit = true;
    }
}
</script>
</body>
</html>
